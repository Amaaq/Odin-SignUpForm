<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-text">
                <img class="logo" src="images/logo.png" alt="logo">
                <h1 class="text">ODIN</h1>
            </div>
            <div class="credit">Photo by <span>Hale West</span> on <span>Unsplash</span></div>
        </div>
        <div class="right">
            <p>This is not real online service! You know you need something <br>like this 
                in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
            <form>
                <div class="fieldset">
                    <p class="doit">Let's do this!</h2>
                    <div class="inputs">
                        <div class="input">
                            <label for="first-name">first name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="input">
                            <label for="last-name">last name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="input">
                            <label for="email">email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input">
                            <label for="phone-number">phone number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div class="input">
                            <label for="password">password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="input">
                            <label for="confirm-password">confirm password</label>
                            <input type="password" id="confirm-password" name="confirm-password" >
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <div class="login">Already have an account? <span>Log in</span></div>
            </Form>
        </div>
    </div>
</body>
</html>
